<div class="left-menu">
  <div class="left-menu__category">
    <div class="category-item">
      <div class="category-item__icon">
        <span class="material-symbols-outlined"> tune </span>
      </div>
      <div class="category-item__label">Adjust</div>
    </div>
    <div class="category-item">
      <div class="category-item__icon">
        <span class="material-symbols-outlined"> filter_vintage </span>
      </div>
      <div class="category-item__label">Effects</div>
    </div>
    <div class="category-item">
      <div class="category-item__icon">
        <span class="material-symbols-outlined"> title </span>
      </div>
      <div class="category-item__label">Text</div>
    </div>
  </div>

  <div class="left-menu__category-content">
    <div
      *ngFor="let filter of imageFilters"
      class="category-item"
      [matTooltip]="!isFileUploaded ? 'Please open an image before editing' : ''"
      [matTooltipDisabled]="isFileUploaded"
      (click)="applyFilter(filter.name)"
    >
      <div class="category-item__purchased-required" *ngIf="filter.purchaseRequired">
        <img src="assets/images/vip-required.svg" alt="VIP" class="category-item__purchased-required__icon" />
      </div>
      <div class="category-item__filter-preview" [ngClass]="{ 'category-item__filter-preview__active': filter.active }">
        <img class="category-item__preview" src="assets/images/filters/{{ filter.name }}.jpg" alt="{{ filter.name }}" />
      </div>
      <div class="category-item__label">{{ filter.displayName }}</div>
    </div>
  </div>
</div>
